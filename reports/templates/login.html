<!DOCTYPE html>
<html>
<head>
<title>MedExplain | Login</title>
<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #0f172a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 420px;
  background: #0b1220;
  border-radius: 14px;
  padding: 40px;
  color: white;
  box-shadow: 0 25px 80px rgba(0,0,0,.5);
}

.brand {
  font-size: 26px;
  font-weight: 700;
  color: #38bdf8;
  text-align: center;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  opacity: .7;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
  background: #020617;
  color: white;
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #2563eb, #38bdf8);
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}

button:hover { transform: scale(1.02); }

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.footer a { color: #38bdf8; text-decoration: none; }
</style>
</head>
<body>

<div class="card">
  <div class="brand">MedExplain</div>
  <div class="subtitle">AI-powered medical report analysis</div>

  <form method="post">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <button>Sign In</button>
  </form>

  <div class="footer">
    New here? <a href="/signup/">Create an account</a>
  </div>
</div>

</body>
</html>
